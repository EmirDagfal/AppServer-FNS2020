      schema:
        $ref: '#/components/schemas/Device ID'
      required: false
    Device Type:
      name: type
      in: query
      schema:
        $ref: '#/components/schemas/Device Type'
      required: false
    Device EUI:
      name: EUI
      in: query
      schema:
        $ref: '#/components/schemas/Device EUI'
      required: false

    Zone ID:
      name: zone_id
      in: query
      schema:
        $ref: '#/components/schemas/Zone ID'
