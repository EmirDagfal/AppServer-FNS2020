components:
  schemas:
    Date:
      type: string
      format: date-time
      example: '2018-03-20T12:12:28Z'
    Error:
      type: object
      properties:
        code:
          type: string
          description: Codigo del error
          example: IC201
        error:
          type: string
          description: Nombre del error
          example: Creacion de dispositivo
        description:
          type: string
          description: Descripcion del error
          example: No se pudo acceder a la base de datos
    ID:
      type: string
      format: uuid
      example: 5e1a0651741b255ddda996c4
    Created:
      type: string
      format: date-time
      description: Tiempo en el que fue creado
      example: '2018-03-20T09:12:28Z'
    Updated:
      type: string
      format: date-time
      description: Tiempo en el que fue actualizado
      example: '2018-03-20T09:12:28Z'

    Location:
      required:
      - lat
      - lon
      type: object
      description: Ubicacion en latitud y longitud
      properties:
        lat:
          type: number
          format: float
        lon:
          type: number
          format: float
      example: [-31.534976 -68.540897]
    Geofence:
      type: array
      items:
        $ref: '#/components/schemas/Location'
      description: Geofence de la zona (conjunto de ubicaciones [lat,log] que demarcan la zona)
      example: [-31.534976 -68.540897]

    Alert:
      required:
      - dev_id
      - type
      - code
      - time
      type: object
      properties:
        _id:
          $ref: '#/components/schemas/Alert ID'
        dev_id:
          $ref: '#/components/schemas/Device ID'
        type:
          $ref: '#/components/schemas/Alert Type'
        code:
          $ref: '#/components/schemas/Alert Code'
        checked:
          $ref: '#/components/schemas/Alert Check'
        createdAt:
          $ref: '#/components/schemas/Created'
        updatedAt:
          $ref: '#/components/schemas/Updated'
    Alert ID:
      $ref: '#/components/schemas/ID'
      description: ID unico correspondiente a la alerta
    Alert Type:
      type: string
      description: Tipo de alerta
      format: uppercase
      example: POWER
    Alert Code:
      type: string
      description: Codigo de alerta
      example: AP101
    Alert Check:
      type: boolean
      description: Alerta vista
      example: false
    

    App:
      required:
        - name
        - version
      type: object
      properties:
        _id:
          $ref: '#/components/schemas/App ID'
        client_id:
          $ref: '#/components/schemas/Client ID'
        type:
          $ref: '#/components/schemas/App Type'
        Tecnology:
          $ref: '#/components/schemas/App Tecnology'
        Hardware:
          $ref: '#/components/schemas/App Hardware'
        vesion:
          $ref: '#/components/schemas/App Version'
        description:
          $ref: '#/components/schemas/App Description'
        createdAt:
          $ref: '#/components/schemas/Created'
        updatedAt:
          $ref: '#/components/schemas/Updated'
    App ID:
      $ref: '#/components/schemas/ID'
      description: ID unico correspondiente a la aplicacion
    App Type:
      type: string
      format: uppercase
      description: Tipo de aplicacion por interpretacion de datos (WATER-METERING, GAS-METERING, LIGHTING, etc)
      example: LIGHTING
    App Tecnology:
      type: string
      format: uppercase
      description: Tecnologia de comunicacion utilizado por el Hardware (LORA, ZIGBEE, etc)
      example: LORA
    App Hardware:
      type: string
      description: Hardware utilizado (SmartCell-LoRa-v1, SmartCell-LoRa-v1-Meter). Composicion => Placa -Version [-Adaptacion -Version]
      example: SmartCell-LoRa-v1-Meter-v2
    App Version:
      type: string
      description: Version de la aplicacion
      example: 1.0.0
    App Description:
      type: string
      description: Descripcion breve de la aplicacion
      example: Aplicacion de luminarias publicas controladas por LoRaWAN

    Client:
      required:
        - name
      type: object
      properties:
        _id:
          $ref: '#/components/schemas/Client ID'
        name:
          $ref: '#/components/schemas/Client Name'
        apps:
          type: array
          items:
            $ref: '#/components/schemas/App ID'
        createdAt:
          $ref: '#/components/schemas/Created'
        updatedAt:
          $ref: '#/components/schemas/Updated'
    Client ID:
      $ref: '#/components/schemas/Client ID'
      description: ID unico correspondiente al cliente
    Client Name:
      type: string
      description: Nombre del cliente
      example: Municipalidad de la Ciudad de San Juan

    Data:
      required:
      - dev_id
      - time
      type: object
      properties:
        _id:
          $ref: '#/components/schemas/Data ID'
        dev_id:
          $ref: '#/components/schemas/Power'
        power:
          $ref: '#/components/schemas/Device ID'
        dimming:
          $ref: '#/components/schemas/Dimming'
        energy:
          $ref: '#/components/schemas/Energy'
        createdAt:
          $ref: '#/components/schemas/Created'
        updatedAt:
          $ref: '#/components/schemas/Updated'
    Data ID:
      $ref: '#/components/schemas/ID'
      description: ID unico correspondiente al dato
    Power:
      type: number
      format: float
      description: Potencia media sensada en el dispositivo [W]
      example: 215.7
    Energy:
      type: number
      format: float
      description: Consumo de energia indicada por medidor externo [wh]
      example: 152
    Dimming:
      type: number
      format: unsigned int
      description: Niver de intensidad de la luz [%]
      example: 90

    Device:
      required:
      - app_id
      - client_id
      - type
      type: object
      properties:
        _id:
          $ref: '#/components/schemas/Device ID'
        type:
          $ref: '#/components/schemas/Device Type'
        app_id:
          $ref: '#/components/schemas/App ID'
        client_id:
          $ref: '#/components/schemas/Client ID'
        location:
          $ref: '#/components/schemas/Location'
        EUI:
          $ref: '#/components/schemas/Device EUI'
        createdAt:
          $ref: '#/components/schemas/Created'
        updatedAt:
          $ref: '#/components/schemas/Updated'
    Device ID:
      $ref: '#/components/schemas/ID'
      description: ID unico del recurso. En caso de que el dispositivo sea LoRa, es aconsejable que coincida con el devEUI
    Device Type:
      type: string
      format: uppercase
      description: Tipo de dispositivo segun su tecnologia de comunicacion
      example: LORA
    Device EUI:
      type: string
      format: byte
      description: Device-EUI unico ligado al dispositivo LoRa
      example: 0080000004001FAB

    Zone:
      required:
      - name
      type: object
      properties:
        _id:
          $ref: '#/components/schemas/Zone ID'
        name:
          $ref: '#/components/schemas/Zone Name'
        devices:
          type: array
          items:
            $ref: '#/components/schemas/Device ID'
        geofence:
          $ref: '#/components/schemas/Geofence'
        createdAt:
          $ref: '#/components/schemas/Created'
        updatedAt:
          $ref: '#/components/schemas/Updated'
    Zone ID:
      $ref: '#/components/schemas/ID'
      description: ID unico correspondiente a la zona
    Zone Name:
      type: string
      description: Nombre de la zona
      example: Zona_1

    Zone_Group:
        required:
        - name
        - zones
        type: object
        properties:
          _id:
            $ref: '#/components/schemas/ID'
          name:
            $ref: '#/components/schemas/Zone_Group ID'
          zones:
            type: array
            items:
              $ref: '#/components/schemas/Zone_Group ID'
          createdAt:
            type: string
            format: date-time
            description: Tiempo en el que fue creado
            example: '2018-03-20T09:12:28Z'
          updatedAt:
            type: string
            format: date-time
            description: Tiempo en el que fue actualizado
            example: '2018-03-20T09:12:28Z'
    Zone_Group ID:
      $ref: '#/components/schemas/ID'
      description: ID unico correspondiente al grupo de zonas
    Zone_Group Name:
      type: string
      description: Nombre del grupo de zonas
      example: Grupo A

  responses:
    Bad Request:
      description: El servidor no pudo interpretar la solicitud dada una sintaxis inválida [400]
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Es necesario autenticar para obtener la respuesta solicitada (autenticación es posible) [401]
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: El cliente no posee los permisos necesarios para cierto contenido [403]
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Not Found:
      description: El servidor no pudo encontrar el contenido solicitado [404]
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Internal Server Error:
      description: El servidor ha encontrado una situación que no sabe como manejarla [500]
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Service Unavailable:
      description: El servidor no esta listo para manejar la petición [503]
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  parameters:
    ID Path:
      name: _id
      in: path
      required: true
      description: ID unico del recurso
      schema:
        $ref: '#/components/schemas/ID'
    ID:
      name: _id
      in: query
      required: false
      description: ID unico del recurso
      schema:
        $ref: '#/components/schemas/ID'

    Quantity:
      name: quantity
      in: query
      required: false
      description: Cantidad de maxima de elementos
      schema:
        type: number
        description: Cantidad de elementos
        example: 50
    From:
      name: from
      in: query
      schema:
        $ref: '#/components/schemas/Date'
        description: Desde
      required: false
    To:
      name: to
      in: query
      schema:
        $ref: '#/components/schemas/Date'
        description: Hasta
      required: false

    Alert ID:
      name: alert_id
      in: query
      schema:
        $ref: '#/components/schemas/Alert ID'
      required: false
    Alert Type:
      name: type
      in: query
      schema:
        $ref: '#/components/schemas/Alert Type'
      required: false
    Alert Code:
      name: code
      in: query
      schema:
        $ref: '#/components/schemas/Alert Code'
      required: false
    Alert Check:
      name: checked
      in: query
      schema:
        $ref: '#/components/schemas/Alert Check'
      required: false

    App ID:
      name: app_id
      in: query
      schema:
        $ref: '#/components/schemas/App ID'
      required: false
    App Type:
      name: type
      in: query
      schema:
        $ref: '#/components/schemas/App Type'
      required: false
    App Tecnology:
      name: tecnology
      in: query
      schema:
        $ref: '#/components/schemas/App Tecnology'
      required: false
    App Hardware:
      name: hardware
      in: query
      schema:
        $ref: '#/components/schemas/App Hardware'
      required: false
    App Version:
      name: version
